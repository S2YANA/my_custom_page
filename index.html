<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Custom Page</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('game')">끝말잇기</button>
    <button class="tab-btn" onclick="showTab('cafe')">카페 메뉴 추천</button>
    <button class="tab-btn" onclick="showTab('emoji')">랜덤 이모지 추출</button>
  </div>
  <section id="game-section" class="tab-content">
    <h2>끝말잇기</h2>
    <input type="text" id="word-input" placeholder="단어 입력" onkeydown="if(event.key==='Enter'){event.preventDefault();submitWord();}">
    <button onclick="submitWord()">제출</button>
    <button id="retry-btn" onclick="retryGame()" style="display:none;">Retry</button>
    <button id="giveup-btn" onclick="giveUpGame()" style="display:none;">포기</button>
    <div id="word-chain"></div>
    <div id="giveup-msg" style="color:#d00;margin-top:10px;"></div>
  </section>
  <section id="cafe-section" class="tab-content" style="display:none;">
    <h2>카페 메뉴 추천</h2>
    <div id="menu-result">버튼을 누르시면 메뉴를 추천해드립니다</div>
    <button onclick="recommendMenu()">추천 받기</button>
  </section>
  <section id="emoji-section" class="tab-content" style="display:none;">
    <h2>랜덤 이모지 추출</h2>
    <button onclick="randomEmoji()">이모지 뽑기</button>
    <div id="emoji-result"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
